<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/vendor/d3.v5.js"></script>
    <title>Bootstrap</title>
    <style>
        .h-bar {
            background-color: pink;
        }
    </style>
</head>

<body>

</body>
<script>
    var data = [10, 15, 24, 23, 12];
    //进入（enter）
    d3.select("body").selectAll("div.h-bar")
        .data(data)
        .enter()
        .append("div").attr("class", "h-bar").append("span");

    console.log(1);
    setTimeout(() => {
        console.log(2);
        data = [20, 30, 40, 50, 60]
        //更新（update）
        d3.select("body").selectAll("div.h-bar")
            .data(data)
            .style("width", function (d) {
                return (d * 3) + "px";
            })
            .select("span")
            .text(function (d) {
                return d;
            })
    }, 1500);

    setTimeout(() => {
        console.log(3);
        data = [20,30,40]
        d3.select("body").selectAll("div.h-bar")
            .data(data)
            .exit()
            .remove();
    }, 3000);
    //退出（exit）
</script>

</html>
